<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #f8f9fa;
            --border-color: #444;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .form-control {
            background-color: #2a2a2a;
            color: var(--text-light);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: #333;
            color: var(--text-light);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn {
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), #4dabf7);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }

        .alert {
            border-radius: 8px;
        }

        .alert {
            background-color: Red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header bg-black text-white text-center">
                    <i class="bi bi-dribbble logo-icon"></i>
                    <h3>Acesso ao Sistema</h3>
                </div>
                <div class="card-body p-4">
                    <div th:if="${param.error}" class="alert alert-danger text-light">Usuário ou senha inválidos.</div>
                    <div th:if="${param.logout}" class="alert alert-info text-light">Você foi desconectado.</div>
                    <div th:if="${param.registro}" class="alert alert-success text-light">Registro realizado! Faça o
                        login.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label text-light">Usuário:</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <a th:href="@{/registrar}" class="text-light">Ainda não tem uma conta? Registre-se</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
