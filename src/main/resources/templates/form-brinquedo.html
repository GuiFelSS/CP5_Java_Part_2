<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Brinquedo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #f8f9fa; }
        .card { border-color: #444; }
        .form-control { background-color: #333; color: #fff; border-color: #555; }
        .form-control:focus { background-color: #444; color: #fff; border-color: #0d6efd; box-shadow: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/brinquedos}">Brinquedos Esportivos</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card bg-dark shadow-sm">
        <div class="card-header bg-black">
            <h2 th:if="${brinquedo.id == null}">Adicionar Novo Brinquedo</h2>
            <h2 th:if="${brinquedo.id != null}">Editar Brinquedo</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/brinquedos/salvar}" th:object="${brinquedo}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" id="descricao" th:field="*{descricao}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço:</label>
                    <input type="number" step="0.01" id="preco" th:field="*{preco}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="idadeRecomendada" class="form-label">Idade Recomendada:</label>
                    <input type="number" id="idadeRecomendada" th:field="*{idadeRecomendada}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/brinquedos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
