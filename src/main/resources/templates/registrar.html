<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; }
        .card { border-color: #444; }
        .form-control { background-color: #333; color: #fff; border-color: #555; }
        .form-control:focus { background-color: #444; color: #fff; border-color: #0d6efd; box-shadow: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 mt-5">
            <div class="card bg-dark text-white shadow">
                <div class="card-header bg-black text-white text-center">
                    <h3>Criar Nova Conta</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/registrar}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/login}" class="text-white-50">Já tem uma conta? Faça o login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
