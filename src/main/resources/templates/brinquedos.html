<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Brinquedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #f8f9fa; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/brinquedos}">Brinquedos Esportivos</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white-50">Catálogo de Produtos</h2>
        <a th:href="@{/brinquedos/novo}" class="btn btn-primary">Adicionar Novo Brinquedo</a>
    </div>

    <div class="card bg-dark shadow-sm">
        <div class="card-body">
            <table class="table table-dark table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço (R$)</th>
                    <th>Idade Recomendada</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="brinquedo : ${brinquedos}">
                    <td th:text="${brinquedo.id}">1</td>
                    <td th:text="${brinquedo.nome}">Bola de Futebol</td>
                    <td th:text="${brinquedo.descricao}">Oficial, tamanho 5</td>
                    <td th:text="${#numbers.formatDecimal(brinquedo.preco, 1, 'POINT', 2, 'COMMA')}">79.90</td>
                    <td th:text="${brinquedo.idadeRecomendada != null ? brinquedo.idadeRecomendada + ' anos' : ''}">10 anos</td>
                    <td>
                        <a th:href="@{/brinquedos/editar/{id}(id=${brinquedo.id})}" class="btn btn-outline-primary btn-sm">Editar</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/brinquedos/deletar/{id}(id=${brinquedo.id})}" class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja deletar este item?');">Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
